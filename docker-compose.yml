version: '3.9'
services:

  challenge-java:
    build:
      context: ./
      dockerfile: Dockerfile
    image: "challenge-java"
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb-challenge:27017/test
    depends_on:
      - mongodb-challenge
    container_name: challenge-java

  mongodb-challenge:
    image: mongo:latest
    ports:
      - "27017:27017"
    container_name: "mongodb-challenge"

  prometheus:
    image: "prom/prometheus"
    ports:
      - "9090:9090"
    volumes:
      - ./0-monitoring/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    container_name: prometheus

  grafana:
    image: "grafana/grafana"
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
      - ./0-monitoring/grafana/provisioning/:/etc/grafana/provisioning/
    container_name: grafana

volumes:
  prometheus-data:
  grafana-data:
