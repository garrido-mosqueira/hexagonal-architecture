name: JMeter Performance Test

on: [workflow_dispatch]

jobs:
  jmeter-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Start containers
        run: docker compose up -d

      - name: Wait for service to be ready
        run: |
          echo "Waiting for MongoDB..."
          timeout 30s bash -c 'until docker compose logs mongodb-challenge 2>&1 | grep -q "Waiting for connections"; do sleep 2; done'
          echo "Waiting for Redis..."
          timeout 30s bash -c 'until docker compose logs redis-challenge 2>&1 | grep -q "Ready to accept connections"; do sleep 2; done'
          echo "Waiting for application..."
          timeout 120s bash -c 'until curl -s http://localhost:8080/actuator/health | grep -q "UP"; do echo "App not ready yet..."; sleep 5; done'
          echo "All services ready!"

      - name: Cache JMeter
        uses: actions/cache@v4
        id: jmeter-cache
        with:
          path: apache-jmeter-5.6.3
          key: jmeter-5.6.3

      - name: Setup JMeter
        if: steps.jmeter-cache.outputs.cache-hit != 'true'
        run: |
          wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz

      - name: Add JMeter to PATH
        run: echo "$PWD/apache-jmeter-5.6.3/bin" >> $GITHUB_PATH

      - name: Run JMeter Tests
        run: |
          mkdir -p jmeter/results
          jmeter -n -t ${{ github.event.inputs.test_plan || 'jmeter/load-test.jmx' }} -l jmeter/results/results.jtl -e -o jmeter/dashboard

      - name: Show failed requests details
        if: always()
        run: |
          echo "=== Failed Requests Summary ==="
          if [ -f jmeter/results/results.jtl ]; then
            echo "Total requests:"
            wc -l jmeter/results/results.jtl
            echo ""
            echo "Failed requests count:"
            grep -c 'success="false"' jmeter/results/results.jtl || echo "0"
            echo ""
            echo "Sample of failed requests:"
            grep 'success="false"' jmeter/results/results.jtl | head -3 || echo "No failures found"
          fi

      - name: Check final task list
        if: always()
        run: |
          echo "=== Checking all tasks status ==="
          curl -s http://localhost:8080/api/tasks | jq -r '.[] | "\(.id) - \(.status)"' || echo "Failed to get tasks"

      - name: Show application logs
        if: always()
        run: docker compose logs challenge-java --tail=200

      - name: Upload JMeter Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jmeter-results
          path: |
            jmeter/results/
            jmeter/dashboard/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: jmeter/dashboard/

  deploy-pages:
    needs: jmeter-test
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
